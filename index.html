<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Configuration Audit Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Configuration Audit Tool</h1>
    </div>
    <div class="container">
        <h2>Submit Your System Configuration</h2>
        <p>Please provide the following details to complete the configuration audit:</p>
        
        <form>
            <label for="instructions">System Instructions</label>
            <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your guiding instructions here..."></textarea>
            
            <label for="constraints">Operational Constraints</label>
            <textarea id="constraints" name="constraints" rows="4" placeholder="Enter your operational constraints here..."></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
